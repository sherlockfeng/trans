    <script>
      var baseSize = 20
      function setRem() {
        var scale = Math.max(document.documentElement.clientWidth, 1200) / 1200
        document.documentElement.style.fontSize = baseSize * Math.min(scale, 2) + 'px'
      }
      setRem()
      window.onresize = function() {
        setRem()
      }
    </script>
